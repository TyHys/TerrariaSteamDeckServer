# Supervisor Configuration for Terraria Server
# Manages process monitoring, automatic restart, and logging

[supervisord]
nodaemon=true
logfile=/terraria/logs/supervisord.log
logfile_maxbytes=10MB
logfile_backups=3
loglevel=info
pidfile=/tmp/supervisord.pid
user=root

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

#---------------------------------------------------------------
# Terraria Server Process
#---------------------------------------------------------------
[program:terraria]
command=/terraria/scripts/terraria-wrapper.sh
user=terraria
directory=/terraria
autostart=true
autorestart=true
startsecs=10
startretries=3
exitcodes=0
stopsignal=TERM
stopwaitsecs=30
stopasgroup=true
killasgroup=true

# Logging
stdout_logfile=/terraria/logs/terraria-stdout.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile=/terraria/logs/terraria-stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
redirect_stderr=false

# Environment (inherited from container)
environment=HOME="/terraria"

# Event listeners for crash notification
[eventlistener:crashmail]
command=/terraria/scripts/crash-handler.sh
events=PROCESS_STATE_EXITED,PROCESS_STATE_FATAL
buffer_size=100
